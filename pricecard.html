<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
    <style>
        /* Style for the price card */
        .price-card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        /* Style for the title */
        .price-title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Style for the price */
        .price {
            font-size: 36px;
            color: #333;
            margin: 10px 0;
        }

        /* Style for the features */
        .features {
            list-style-type: none;
            padding: 0;
        }

        /* Style for each feature item */
        .feature-item {
            margin: 5px 0;
        }

        /* Style for the button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="price-card">
        <div class="price-title">Basic Plan</div>
        <div class="price">$19/month</div>
        <ul class="features">
            <li class="feature-item">10GB Storage</li>
            <li class="feature-item">Unlimited Bandwidth</li>
            <li class="feature-item">24/7 Support</li>
        </ul>
        <a href="#" class="btn">Buy Now</a>
    </div>
</body>
</html>
